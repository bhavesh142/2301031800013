<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Skill Exchange</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>

    <div class="container">
        <!-- Logo -->
        <h2 class="logo"><span>Skill</span> Exchange</h2>

        <!-- Register Button -->
        <button class="btn">Register</button>

        <!-- Signup Form -->

            Sign up ! with Google
        </button>

        <div class="divider">
            <span>OR</span>

        </form>
    </div>
